<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <style>
        *{margin: 0;padding: 0;}
        body,html{height: 100%;width: 100%;}
        body{
            background-color: #293241;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btns{
            position: absolute;left: 0;bottom: 10%;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #btns>div{
            background-color: #3d5a80;
            width: 25px;height: 25px;
            border-radius: 50%;
            display: flex;
            margin: 1%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #btns>div>div{
            background-color: #98c1d9;
            width: 13px;height: 13px;
            border-radius: 50%;
        }
        .contimg{
            display: inline-block;margin: 1%;
            background-size: cover;border-radius: 5px;background-position: center;
            cursor: pointer;
        }
        .backstage{
            width: 200px;height: 150px;
        }
        .stage{width: 400px;height: 300px;z-index: 2;}
    </style>
</head>
<body>
    <div class="contimg backstage" style="background-image: url('1.jpg');"></div>
    <div class="contimg stage" style="background-image: url('2.jpg');"></div>
    <div class="contimg backstage" style="background-image: url('3.jpg');"></div>
    <section style="pointer-events: none;position: absolute;top: 0;;right:0;z-index:1;width: 100%;height: 100%;background-color: rgba(41, 50, 65,0.5);"></section>
    <section id="btns">
        <div></div>
        <div><div></div></div>
        <div></div>
    </section>
</body>
<script>
    
</script>
</html>
